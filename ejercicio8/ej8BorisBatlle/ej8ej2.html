<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perametro y area del Rectangulo</title>
</head>
<body>
    <script>
        let lado1 = parseFloat(prompt("Ingrese el primer lado del rectangulo:"));
        let lado2 = parseFloat(prompt("Ingrese el segundo lado del rectangulo:"));
        
        let perimetro = 2 * (lado1 + lado2);
        let area = lado1 * lado2;
        
        document.write("<p>El perimetro del rectangulo es " + perimetro + "</p>");
        document.write("<p>El area del rectangulo es " + area + "</p>");
    </script>
</body>
</html>
