<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Saludo con Botón</title>
</head>
<body>
    <button onclick="saludar()">Saludar</button>

    <script>

        function saludar() {
            let nombreUsuario = prompt("Ingrese su nombre:");
            alert("¡Hola, " + nombreUsuario + "!");
        }
    </script>
</body>
</html>
